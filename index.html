<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="frameTexto">
        <h1 class="titulo">Acesse a plataforma</h1>
        <div class="subtitulo">
            <p>Faça login ou registre-se para começar a contruir seus projetos ainda hoje.</p>
        </div>
        <form action="/pagina-processa-dados-do-form" method="post">
            <div class="entrada">
              <label class="titulo2" for="email">E-mail</label>
              <input class="entradaTexto" type="email" id="email" placeholder="   Digite seu e-mail"/>
            </div>
            <div class="entrada">
              <div class="entradaSenha">
                <label class="titulo2" for="senha">Senha</label>
                <a>Esqueceu a senha ?</a>
              </div>
              <input class="entradaTexto" type="password" id="senha" placeholder="  Digite sua senha"/>
            </div>
          </form>
          <button>
            <p>Entar</p>
          </button>
          <div class="rodape">
            <p>Ainda não tem uma conta?</p>
            <a class="inscreva">Inscreva-se</a>
          </div>
    </section>
    <section>
        <img class="image" src="./assets/57ccc04e526291844a59f0c71f3d11a7.jpeg" alt="Imagem Principal">
    </section>
</body>
</html>
